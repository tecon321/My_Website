<!DOCTYPE html>
    <html>
      <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
          <title>Interest Form</title>
      </head>
      <!--<main class="container">-->
      <body style="background-color:#ADD8E6;">
          <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

            <!-- Links -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
            </ul>

          </nav>
          <br>
          <div class="container">
          <h1>Add New Interest</h1>
          <hr>

          <form>
              <div class="form-group">
                  <label for="exampleInputName1">Interest Name</label>
                  <input type="name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Name">
              </div>

              <div class="form-group">
                   <label for="exampleFormControlTextarea1">Text About Interest</label>
                   <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
          </form>
          </div>
          <br>
          <!-- file upload -->

          <div class="container mt-3">

              <!-- <p>To create a custom file upload, wrap a container element with a class of .custom-file around the input with type="file". Then add the .custom-file-input to the file input:</p> -->
              <form action="/action_page.php">
                <!-- <p>Custom file:</p>
                <div class="custom-file mb-3">
                  <input type="file" class="custom-file-input" id="customFile" name="filename">
                  <label class="custom-file-label" for="customFile">Choose file</label>
                </div> -->
                <div class="form-row">
                    <div class="choose-file mb-3 col-md-6">
                        <p>Upload Local Image:</p>
                        <input type="file" id="myFile" name="filename2">
                        <!--<label class="custom-file-label" for="customFile">Choose file</label>-->
                    </div>

                    <!-- dropdown for tweets -->
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlSelect1">Select # of tweets to display</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                    </div>
                </div>

                <p>On a scale of 1-5, how interested in this are you?</p>
                <div class="form-check form-check-inline">

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">1</label>
                </div>
                <div class="form-check form-check-inline">

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">2</label>
                </div>
                <div class="form-check form-check-inline">

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3">3</label>
                </div>
                <div class="form-check form-check-inline">

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                    <label class="form-check-label" for="inlineCheckbox4">4</label>
                </div>
                <div class="form-check form-check-inline">

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                    <label class="form-check-label" for="inlineCheckbox5">5</label>
                </div>

                <br>
                <br>
                <p>Login to Finish Submitting</p>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="exampleInputName1"></label>
                        <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Username">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleInputName1"></label>
                        <input type="password" class="form-control" id="examplePassword1" aria-describedby="emailHelp" placeholder="Password">
                    </div>

                </div>

              </form>
              <hr>


          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <br>
          <br>

          </div>



            <script>
            // Add the following code if you want the name of the file appear on select
            $(".custom-file-input").on("change", function() {
              var fileName = $(this).val().split("\\").pop();
              $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
            });
            </script>
      </body>

    </html>
